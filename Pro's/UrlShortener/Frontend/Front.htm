<!DOCTYPE html>
    <html>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <head>
            <title>Url Shortener</title>
            <link rel='stylesheet' href='design.css' type='text/css' />
            <meta charset="utf-8">
        </head>
        
    <body>
        <form action="">
        <center><h1>Url Shortener</h1></center>

        <h2>No ads/Pop-up Windows</h2>
        <h2>No Registration required</h2> 
        
        <center class="mail">

            <h3>
                Select Shortener Service: 
                <input type="radio" name="Url_Service" id="bitly">  
                <i> Bitly</i> 
                <input type="radio" name="Url_Service" id="tinyurl">
                <i>Tinyurl</i><br> <br>

                <label for="Apikey">Enter APIKey:</label>
                <input type="text"> <br> <br>

                <label for="Input_Url">Enter Url here:</label>
                <input type="url" name="Url_Name"> <br><br>

                <button type="submit" >Short my Url</button><br><br>

                <input type="reset">
            </h3>

        </center>
    </form>

    </body>
</html>
